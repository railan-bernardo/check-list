<body>
    <header class="main-header">
        <div class="logo">
            <h1><a href="">ListarOnline</a></h1>
        </div>
        <nav class="main-nav">
            <div class="nav-mobil">
                <span>Menu</span>
            </div>
            <ul>
                <li><a href="">Todas as Tarefas</a></li>
                <li><a href="">Tarefas Concluidas</a></li>

    <main class="main-container">
        <div class="content">
            <header>
                <h1>Todas as Tarefas</h1>
            </header>
            <div class="box-lista">

                <div class="box-checked">
                    <input type="checkbox" name="theme"/>
                </div>
                <table>
                    <tbody id="table-list">

                    </tbody>
                </table>
            </div>
            <div class="row">
            <div class="box">
                <form action="" method="post" id="form-create">
                    <input type="text" name="nome" placeholder="Digite sua tarefa..." autocomplete="off"/>
                    <button type="submit" class="btn">Adicionar</button>
                </form>
            </div>
        </div>
    </div>
    </main>
